<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="tictactoe.css"></style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="stripe">
    <button id="reset">New Game</button>
    <span id="message"></span>
    <button class="mode selected">Player</button>
    <button class="mode">Computer</button>
  </div>

  <table>
  	<tr>
  	  <td class="square" id="1"></td>
  	  <td class="vertical square" id="2"></td>
  	  <td class="square" id="3"></td>
  	</tr>
  	<tr>
  	  <td class="horizontal square" id="4"></td>
  	  <td class="vertical horizontal square" id="5"></td>
  	  <td class="horizontal square" id="6"></td>
  	</tr>
  	<tr>
  	  <td class="square" id="7"></td>
  	  <td class="vertical square" id="8"></td>
  	  <td class="square" id="9"></td>
  	</tr>
  </table>

  <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
